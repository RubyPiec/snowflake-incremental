    <head>
        <title>Snowflake Incremental</title>
        <link href="sheets.css" rel="stylesheet">
    </head>
    <body>

        <img class="settings" id="settings" src="gear.png">
        <div class="maingame">
            <h1 id="snowflakeamount" class="sfamount">0 snowflakes</h1>
            <div class="rotator">
                <img id="snowflake" class="snowflake" src="snowflake.png" draggable="false">
            </div>
        </div>
        <div id="upgrades" class="upgrades">
            <h1>Upgrades</h1>
            <div class="upgrade">
                <h2 class="upgtitle">Hi guys!</h2>
                <h5 class="upgcost">4 snowflakes</h2>
                <h3>Look at me, I'm an upgrade!</h3>
            </div>
            <div class="upgrade">
                <h2 class="upgtitle">evil</h2>
                <h5 class="upgcost">16 snowflakes</h2>
                <h3>i am the EVIL upgrade >:3</h3>
            </div>
        </div>
        <div class="saved" id="savedlist">
        </div>
        <div id="settingsmenu" class="settingsmenu" style="display:none;">
            <h1>THE SETTINGS!!</h1>
            <h2>Saving</h2>
            <span>Autosave frequency: </span>
            <input id="asfr" type="range" min="500" max="20000" value=10000> <!-- Auto Save Frequency Range -->
            <span id="asft">10s</span> <!-- Range -> Text -->
            <br>
            <button onclick="if(confirm('ARE YOU SURE YOU WOULD LIKE TO CLEAR *ALL* YOUR PROGRESS? THIS IS IRREVERSIBLE.')){localStorage.clear();load();update();updateUpgrades()}">CLEAR ALL PROGRESS</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
