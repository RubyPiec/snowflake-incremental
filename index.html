<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
        <title>Snowflake Generator</title>
        <link rel="stylesheet" href="sheets.css">
    </head>
    <body style="text-align: center;">
        <form>
            <label for="temperature">Temperature: </label>
            <input id="temp" type="range" value="0" min="-40" max="0" step="0.2" name="temperature" style="direction: rtl;">
            <span id="temptext">0</span>
            <select id="temptype">
                <option value="C">°C</option>
                <option value="F">°F</option>
            </select>
            <br>
            <br>
            <label for="supersaturation">Supersaturation: </label>
            <input name="supersaturation" id="sst" type="range" value="0" min="0" max="20" step="0.2">
            <span id="ssttext">0.00 g/m³</span>
        </form>
        <br>
        <br>
        <span id="prediction">Prediction: </span><br>
        <button onclick="genSnowflake()">Generate</button>
        <br>
        <br>
        <br>
        <canvas class="snowflake" id="snowflake" width="500px" height="500px">

        </canvas>
        <script src="script.js"></script>
    </body>
</html>
